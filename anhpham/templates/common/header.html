{% load static %}

<nav class="navbar container" role="navigation" aria-label="main navigation" id="top-nav">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img
                src="{% static 'images/logo.png' %}"
                width="112"
            />
        </a>

        <a
        role="button"
        class="navbar-burger burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
        >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            {% with root_p=request.site.root_page %}
                {% for nav in root_p.get_children.live %}
                    {% if nav.show_in_menus %}
                            <a class="navbar-item {% if nav.slug in request.path %} active {% endif %}" href="{{nav.url}}">{{nav.title}}</a>
                    {% endif %}
                {% endfor %}
            {% endwith %}
        </div>
    </div>

    <div class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                EN
                </a>
        
                <div class="navbar-dropdown">
                <a class="navbar-item">
                    VIE
                </a>
                </div>
            </div>
            </div>
        </div>
    </div>
</nav>

<script>
    $(document).ready(function() {
        // Check for click events on the navbar burger icon
        $(".navbar-burger").click(function() {
            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        });
    });
</script>
