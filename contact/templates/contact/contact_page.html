{% extends 'base.html' %}
{% load bulma_tags %}

{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container">
            {% include 'common/messages.html' %}
            <h1 class="title has-text-centered has-text-grey-dark">Contact Me</h1>
            <form action="." method="POST">
                {% csrf_token %}
        
                {{ contact_form | bulma }}
                {{ contact_matter_form | bulma }}
                
                <div class="field">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
